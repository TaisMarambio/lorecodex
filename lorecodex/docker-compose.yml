services:
  db:
    image: postgres:15
    container_name: lorecodexdb
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  lorecodex:
    build: .
    container_name: lorecodex_app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "5005:5005"

volumes:
  pgdata: